<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Modal with Animation</title>
    <style>
        /* Basic Modal Styling */
        body {
            font-family: Arial, sans-serif;
        }
        .modal {
            display: none; /* Initially hidden */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Background overlay */
        }
        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            text-align: center;
            position: relative;
            opacity: 0;
            transform: translateY(-50px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .modal.show .modal-content {
            opacity: 1;
            transform: translateY(0);
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 22px;
            cursor: pointer;
        }
        /* Button Styling */
        #openModal {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }
        #openModal:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Button to Open Modal -->
    <button id="openModal">Open Modal</button>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Simple Modal</h2>
            <p>This is a simple modal with animation!</p>
        </div>
    </div>

    <script>
       
    </script>

</body>
</html>
