<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Event</title>
    <link rel="stylesheet" href="/08_DomEvent/style.css">
    <script src="/08_DomEvent/js/01_Events.js" defer></script>
</head>
<body>
    <header class="header">
        <nav class="nav-bar container">
            <h1 class="logo" id="logo">Dom Tutorial <span style="display:none;">hello</span></h1>
            <ul class="nav-items" type="none">
                <li class="nav-item"><a href="#Home">Home</a></li>
                <li class="nav-item"><a href="">Todo</a></li>
                <li class="nav-item"><a href="">Sign Up</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 class="headline-title">Manage your task !</h2>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header>
    <section class="todo-section container">
        <h2 class="todo-section-title">Your Plan for today ? </h2>
        <form action="" class="form-todo">
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" value="Add Todo" class="todo-add-btn">
        </form>
        <div class="todo-list">
            <ul type="none">
                <li>Todo 1</li>
            </ul>
        </div>
    </section>
    <section class="signup-section container">
        <h2>Sign Up</h2>
        <form class="signup-form">
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="form-group">
                <label for="phone">Phone No</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="about">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Submit" class="signup-btn">
        </form>
    </section>
</body>

</html>
